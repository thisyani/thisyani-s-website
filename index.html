<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヤンイー的个人主页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 遮罩层，用于在侧边栏打开时覆盖主内容 -->
    <div id="overlay" class="overlay"></div>

    <header>
        <div class="container">
            <h1 data-lang-key="pageTitle">ヤンイー的个人主页</h1>
            
            <!-- 汉堡菜单按钮，仅在移动端显示 -->
            <button id="menu-toggle" class="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            
            <!-- 导航功能栏 -->
            <nav id="main-nav">
                <!-- 侧边栏关闭按钮，仅在移动端显示 -->
                <button id="close-menu" class="close-menu">&times;</button>
                
                <!-- 导航链接 -->
                <ul class="nav-links">
                    <li><a href="https://blog.yani.qzz.io" target="_blank" data-lang-key="blogLink">博客</a></li>
                </ul>
                
                <!-- 语言和主题切换器 -->
                <div class="controls">
                    <button id="theme-toggle" class="control-btn" data-lang-key="toggleTheme">切换主题</button>
                    <select id="lang-switcher" class="control-btn">
                        <option value="zh">简体中文</option>
                        <option value="ja">日本語</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </nav>
        </div>
    </header>

    <div class="container main-content">
        <div class="main">
            <img src="img/me.png" alt="ヤンイー的头像" class="profile-image" data-lang-key-alt="avatarAlt">
            
            <section class="about">
                <h2 data-lang-key="aboutMe">关于我</h2>
                <p data-lang-key="aboutMeText">欢迎来到我的个人主页。我是一名活跃在多个平台上的内容创作者，你可以在Bilibili、YouTube和X上找到我。</p>
            </section>

            <section class="social-media">
                <h2 data-lang-key="followMe">关注我</h2>
                <ul>
                    <li><a href="https://b23.tv/Aw3SaUg" target="_blank">Bilibili</a></li>
                    <li><a href="https://youtube.com/@disxiaoyi?si=k233PuFvrYLoBLde" target="_blank">YouTube</a></li>
                    <li><a href="https://x.com/DisXiaoyi?t=T2jxzVN4sFp6Ytbjdd1S0g&s=09" target="_blank">X (Twitter)</a></li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <p data-lang-key="footerText">&copy; 2025 ヤンイー的个人主页</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
